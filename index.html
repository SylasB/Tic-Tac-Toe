            <div class="formWrapper">
                <form id="inputForm" autocomplete="off">
                    <div class="inputField">
                        <label class="input-label">Player 1:</label>
                        <input type="text" name="player1Name" class="formClass" id="form1" required>
                    </div>
                    <div class="inputField">
                        <label class="input-label">Player 2:</label>
                        <input type="text" name="player2Name" class="formClass" id="form2" required>
                    </div>
                    <div class="inputField">
                        <label for="1v1" class="title container">Human vs Human:</label>
                        <input type="radio" id="1v1" name="choice" value="0" required>
                    </div>
                    <div class="inputField">
                        <label for="ai" class="title">Human vs Easy AI:</label>
                        <input type="radio" id="ai" name="choice" value="1" required>
                    </div>
                    <div class="inputField">
                        <label for="aiHard" class="title">Human vs Impossible AI:</label>
                        <input type="radio" id="aiHard" name="choice" value="2" required>
                    </div>
                    <div>
                        <button type="submit" class="selectorsSubmit">Start Game</button>
                    </div>
                </form>
            </div>
